<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tudo">
        <div class="mapa">
            <div class="mapaIMG" id="MapaId">
                <img src="imagens/ImagemSapo.png" id="Personagem" class="imagen" alt="">
            </div>
        </div>
        <div class="dados">
            <div class="info">
                <label for="Ataque">Ataque:</label>
                <h2 id="Ataque">00</h2>

                <label for="Defesa">Defesa:</label>
                <h2 id="Defesa">00</h2>

                <label for="PontosVida">Vida:</label>
                <h3 id="PontosVida">00</h3>
            </div>
            <div class="button">
                <button class="bootton 1" id="botaoAtacar">Atacar</button>
                <button class="bootton-dia" id="botaoDefende">Defender</button>
            </div>
            <div class="Lorre">
                <div class="importante"></div>
                <p class="ModificadorTexto" id="info">Você é um sapo que ama Pizza mas um Salazar do mau roubou sua pizza você deve derrota-lo para recuperar sua pizza</p>
            </div>
            <div class="Avancare">
                <button class="Avancar" id="Botaoavancar">Avançar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
